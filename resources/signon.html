  <body>



    <div class="container">

       <h1>Enter Credentials</h1>

    <form class="navbar-form navbar-left" role="signon" method="get" action="/servlet/login.do">
    <div class="form-group">
	<div class="input-group">
	  <span class="input-group-addon" id="sizing-addon2">User Name</span>
	  <input type="text" class="form-control" placeholder="user" name="user" aria-describedby="sizing-addon2">
	</div>
	
	<div class="input-group">
	  <span class="input-group-addon" id="sizing-addon2">Password</span>
	  <input type="password" class="form-control" placeholder="Password" aria-describedby="sizing-addon2">
	</div>
	</div>
	<button type="button" class="btn btn-default"  onclick="javascript:submit()">
	  <span class="glyphicon glyphicon-play" aria-hidden="true"></span> Log In
	</button>
	</form>
   
    
    <div class="container" id="users" ></div>
    
	<script type="text/javascript" src="viewUsers.js" ></script>
 
    <div id="success" class="alert alert-success hide" role="alert">Well Done!</div>
